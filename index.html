<!DOCTYPE HTML>
<html>
  <head>
    <link href="stylesheets/style.css" rel="stylesheet">
    <script src="scripts/jquery-2.2.0.min.js"> </script>
    <script src="scripts/scripts.js"> </script>  


  </head>
  <body>
    <script type="text/javascript">
        window.fbAsyncInit = function() {
          FB.init({
            appId      : '1856892061204363',
            xfbml      : true,
            version    : 'v2.5'
          });
        };

    </script>

    <div id="main_wrapper" class="container">
        <br>
        <table>
        <tr>

            <td style="margin: auto 0px auto; width: 50%"><img src="img/CULogo187.png"/></td>
            <td style="margin: auto 0px auto; width: 50%"><img src="img/jacobs-logo-white.png" /></td>

        </tr>
        </table>
        <header>
            <h1>Social Network Informor</h1>
        </header>
        <section id="my_marks">
            <p> We provide insights into your online social Presence</p>

            <div
              class="fb-like"
              data-share="true"
              data-width="450"
              data-show-faces="true">
            </div>

            <fb:login-button scope="public_profile,email" onlogin="checkLoginState();">
            </fb:login-button>

            <div id="status">
            </div>
  
        <div id="exp_navigation">
            <input type="button" id="main_driver" class="button" value="Start">
        </div>
        <!--
        <div id="exp_navigation2">
            <input type="button" id="sec_driver" value="Test">
        </div>
        -->
        </section>

    </div>
  </body>
</html>
